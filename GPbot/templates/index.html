<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 80%;
        margin-left: 10%;
       }
      * {-moz-box-sizing: border-box; box-sizing: border-box;}
      * {-webkit-box-sizing: border-box; box-sizing: border-box;}
      body {
        background: #80bfff !important;
        width: 100%;
      }
       .gp_header {
         font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
         background-color: #ff6666;
         color: black;
         text-align: center;
         border-radius: 10px / 10px;
         box-shadow: 0px 2px 10px black;
       }
       .gp_form {
         font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
         background-color: #ff6666;
         color: black;
         text-align: center;
         border-radius: 10px / 10px;
         box-shadow: 0px 2px 10px black;
         padding-top: 10px;
       }
       .gp_body {
         background-color: #fafafa;
         box-shadow: 0px 2px 5px black;
         position: relative;
         bottom: 0px;
         top: 0px;
         height: 650px;
         overflow-y: scroll;
       }
       p {
         color: white;
       }
       #dialog p {
         color: #5F6368;
         font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
         font-size: 1.2em;
         padding-top: 10px;
         padding-bottom: 10px;
         padding-left: 10px;
       }
       .gp_footer {
         background-color: #fafafa;
         position: absolute;
         bottom: 0;
         width: 100%;
         text-align: center;
       }
       #dialog {
         padding-left: 20px;
       }
       @media all and (orientation: landscape) and (max-device-width: 1280px)
       {
         .gp_footer {
           background-color: #fafafa;
           position: relative;
           bottom: 0;
           width: 100%;
         }
       }
       @media all and (orientation: portrait)
       {
       .gp_header {
         height: 15% !important;
         width: 100% !important;
         font-size: 3em !important;
       }
       .gp_body {
         height: 900px;
         width: 100% !important;
       }
       .gp_form {
         height: 370px;
         width: 100% !important;
       }
       .form-group {
         margin-left: auto !important;
         margin-right: auto !important;
         height: 200px;
       }
       .gp_footer {
         background-color: #fafafa;
         position: relative;
         bottom: 0;
         width: 100%;
       }
     }
     .pdp_legend {
       color: black;
       font-size: 1.2em;
       margin-bottom: 0.3%;
     }
     .pdp {
       color: #555555;
     }
     .glyphicon {
       margin-right: 5px;
     }
    </style>
    <meta charset="utf-8" />
    <title>GrandPy Bot</title>
    <link <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  </head>
  <body>
    <div class="container gp_header">
      <header class="page-header row">
        <div>
          <h1> GrandPy Bot <i class="em em-robot_face"></i><i class="em em-older_man"></i><h1>
          <p>Découvrez le monde avec GrandpPy Bot le papy-robot!</p>
        </div>
      </header>
    </div>
    <div class="container gp_body">
      <div class="row">
        <div id="dialog">
        </div>
      </div>
    </div>
    <div class="container gp_form">
      <form class="form-horizontal row">
        <fieldset>

        <!-- Form Name -->
        <legend>Pose une question à Grandpy Bot !</legend>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea"></label>
          <div class="col-md-4">
            <textarea class="form-control" id="question" name="textarea" rows="8"></textarea>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="ask" name="singlebutton" class="btn btn-default"><span class="glyphicon glyphicon-ok-sign"></span>Envoyer</button>
          </div>
        </div>

        </fieldset>
      </form>

    </div>
    <footer class="container-fluid gp_footer fixed-bottom">
      <div class="row">
      <address>
        <legend class="pdp_legend">Développé par :</legend>
        <p class="pdp">
        Thomas SANTONI <br/>
        Projet GitHub : <a href="https://github.com/Vyslon/GPbot" target="_blank">github.com/Vyslon/GPbot</a> <br/>
        Profil LinkedIn : <a href="https://www.linkedin.com/in/thomas-santoni-354b8814a/" target="_blank">Thomas SANTONI</a>
      </p>
      </address>
    </div>
    </footer>

</html>
